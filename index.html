<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neuro-Fuzzy Asset Evaluator</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">
  <h1>Neuro-Fuzzy Asset Evaluator</h1>

  <div class="box">
    <h2>Asset Inputs</h2>

    <label>Current Asset Value (â‚¹)</label>
    <input id="currentValue" type="number" placeholder="8300000">

    <label>Historical Growth Rate (% per year)</label>
    <input id="growth" type="number" placeholder="e.g., 8.5">

    <label>Market Volatility Index (0-100)</label>
    <input id="volatility" type="number" placeholder="e.g., 25">

    <label>Economic Indicator Score (-10 to +10)</label>
    <input id="economic" type="number" placeholder="e.g., 5">

    <label>Industry Trend Score (-5 to +5)</label>
    <input id="industry" type="number" placeholder="e.g., 3">

    <label>Time Horizon (Years)</label>
    <select id="horizon">
      <option value="1">1 Year</option>
      <option value="3">3 Years</option>
      <option value="5">5 Years</option>
      <option value="10">10 Years</option>
    </select>

    <button onclick="calculate()">Predict Asset Value</button>
  </div>

  <div id="output"></div>
</div>

<script src="./script.js"></script>
</body>
</html>
